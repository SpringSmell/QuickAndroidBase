apply plugin: 'com.android.library'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

apply plugin: 'com.github.dcendents.android-maven'

group='org.quick.android'
android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'

    api 'com.github.SpringSmell:QuickAsync:latest.release'
    api 'com.github.SpringSmell:QuickHttpService:latest.release'
    api 'com.github.SpringSmell:QuickDialog:latest.release'
    api 'com.github.SpringSmell:QuickAdapter:latest.release'
    api 'com.github.SpringSmell:QuickStartActivity:latest.release'

}
repositories {
    mavenCentral()
}
